<div class="container">
  <h2>註冊表單</h2>
  <br>
  
  <form method="post" action=""> <!-- action可放入網址連結 -->
    <div class="form-group"> <!--  增加排版距離 -->
      <label>姓名</label>
      <input type="text" class="form-control" placeholder="Your Name" name="yourname" > <!--form-control讓框框變成圓角 -->
    </div>
    <div class="form-group">
      <label>性別</label>
      <label class="radio">
          <input type="radio" name="gender" value="male">
          Male
      </label>
      <label class="radio">
          <input type="radio" name="gender" value="female">
          Female
      </label>
      <label class="radio">
          <input type="radio" name="gender" value="other">

      </label>
      <div>
      </div>
    </div>

      <label>電子郵件</label>
      <input type="email" class="form-control" placeholder="Your Email" name="email">
    </div>
    <div class="form-group">
      <label>密碼</label>
          <input type="password" class="form-control" placeholder="Your password" name="pass">
      
    </div>
    <div class="form-group">
      <label>興趣</label>
      <div class="checkbox">
      <label>
       <input type="checkbox" name="intrest" value="book">

      </label>
      <label>

           寫網頁
        </label>
      </div>
